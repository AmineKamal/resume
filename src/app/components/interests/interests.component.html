<div class="intra-w3l">
    <div class="container">
        <h3 class="w3l-title" style="color: #E3E2DE;">{{ config.nav.interests }}</h3>
        <div *ngFor="let interest of config.interests" class="agile-w3l-in">
            <i [class]="interest.icon" aria-hidden="true"></i>
            <p>{{interest.name}}</p>
        </div>
    </div>
</div>
