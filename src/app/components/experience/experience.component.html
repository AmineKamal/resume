<div class="services-w3l" id="experience">
    <div class="container">
        <h3 class="w3l-title" style="color: white;">{{ config.nav.experience }}</h3>
        <div class="wthree_latest_albums_grids">
            <div class="cntl">
                <span class="cntl-bar cntl-center">
                    <span class="cntl-bar-fill"></span>
                </span>
                <div class="cntl-states">
                    <div *ngFor="let work of config.work; let i = index" class="cntl-state"
                        [class.cntl-animate]="isMobile()">
                        <div class="cntl-content">
                            <h4>{{ work.date }}</h4>
                            <p>{{ work.title }}</p>
                            <a [href]="work.companyLink" target="_blank">
                                <h5>{{ work.company }}</h5>
                            </a>
                            <br />
                            <ul style="list-style-type: none;">
                                <li *ngFor="let task of work.tasks">
                                    <div style="display: flex;">
                                        <i class="glyphicon glyphicon-arrow-right" style="margin-right: 0.5em;"></i>
                                        <div>
                                            <span style="text-align: justify;">{{ task.task }} </span>
                                            <br />
                                            <span *ngFor="let tag of task.tags" class="badge"
                                                style="margin-right: 1px;">
                                                {{tag}}
                                            </span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="cntl-image w3_cntl_image">
                            <img [src]="work.image" alt=" " class="img-responsive" />
                        </div>
                        <div class="cntl-icon cntl-center">{{ "0" + (i + 1).toString() }}</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
